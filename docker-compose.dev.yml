services:
  # NestJS Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: digital-bucket-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
      - "${DEBUG_PORT:-9229}:9229"  # Debug port
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGODB_ROOT_USERNAME:-admin}:${MONGODB_ROOT_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-digital-bucket-dev}?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET}
      - DO_SPACES_ACCESS_KEY=${DO_SPACES_ACCESS_KEY}
      - DO_SPACES_SECRET_KEY=${DO_SPACES_SECRET_KEY}
      - DO_SPACES_REGION=${DO_SPACES_REGION:-nyc3}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-104857600}
      - MAX_FILES_PER_REQUEST=${MAX_FILES_PER_REQUEST:-10}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES}
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      # Mount other directories that might change
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./views:/app/views
      - ./public:/app/public
      # Mount node_modules as named volume to avoid conflicts
      - node_modules:/app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - digital-bucket-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: digital-bucket-mongodb-dev
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-digital-bucket-dev}
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
      - ./docker/mongodb/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - digital-bucket-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for sessions and caching)
  redis:
    image: redis:7.2-alpine
    container_name: digital-bucket-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - digital-bucket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Express (Development Database Management)
  mongo-express:
    image: mongo-express:latest
    container_name: digital-bucket-mongo-express-dev
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGODB_ROOT_PASSWORD:-password}
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      - mongodb
    networks:
      - digital-bucket-network

networks:
  digital-bucket-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  redis_data_dev:
    driver: local
  node_modules:
    driver: local 